<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Global Academy</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: white;
      text-align: center;
    }

    .logo {
      width: 120px;          /* Adjust size */
      height: auto;
      margin-bottom: 20px;   /* Space below logo */
      border-radius: 100px;   /* Optional rounded corners */
      box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* Optional shadow */
    }

    h1 {
      font-size: 2.5em;
      background: linear-gradient(90deg, #fff, #f8d9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
      margin-bottom: 0.5em;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
      to { text-shadow: 0 0 20px rgba(255,255,255,1); }
    }

    p {
      font-size: 1.2em;
      opacity: 0.9;
      margin-bottom: 2em;
    }

    a.button {
      text-decoration: none;
      color: white;
      background: #e74c3c;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1em;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    a.button:hover {
      background: #ff6b5b;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- Logo Section -->
  <img src="logo.png" alt="Stock Portfolio Logo" class="logo">

  <!-- Main Content -->
  <h1>Hello, Welcome to Our Stock Portfolio.</h1>
  <p>Empowering minds. Inspiring futures.</p>
  <a href="login.html" class="button">Login</a>
</body>
</html>
