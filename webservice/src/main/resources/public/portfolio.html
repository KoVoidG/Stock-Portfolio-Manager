<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    :root {
      --accent: #e74c3c;
      --muted: rgba(255, 255, 255, 0.9);
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: white;
      padding: 36px 16px;
    }

    .wrap {
      width: 100%;
      max-width: 1100px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 20px 28px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
    }

    .user {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .username {
      font-weight: 700;
      color: #fff;
      font-size: 1.05rem;
    }

    .controls button {
      background: var(--accent);
      border: none;
      padding: 8px 14px;
      border-radius: 18px;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      margin-left: 8px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

    .main {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: rgba(255, 255, 255, 0.04);
      padding: 16px;
      border-radius: 12px;
      flex: 1 1 360px;
    }

    .add-stock label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--muted);
    }

    select,
    input[type=number] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      font-size: 1rem;
      box-sizing: border-box
    }

    .add-stock button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      cursor: pointer
    }

    .large-value {
      font-size: 2.1rem;
      font-weight: 800;
      color: #fff;
      margin: 6px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }

    th,
    td {
      padding: 10px 8px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      font-size: 0.95rem;
    }

    th {
      font-weight: 700;
      opacity: 0.95;
    }

    .sell-btn {
      background: #a02a2a;
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer
    }

    .sell-btn:disabled {
      background: #95a5a6;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .muted {
      color: rgba(255, 255, 255, 0.85);
      font-weight: 600
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      border-radius: 12px;
      padding: 24px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      color: white;
    }

    .modal-header {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-close {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-close:hover {
      opacity: 0.8;
    }

    .sell-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 12px 0;
    }

    .quantity-control button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.2s;
    }

    .quantity-control button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .quantity-display {
      flex: 1;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 700;
    }

    .sell-summary {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin: 12px 0;
      font-size: 0.95rem;
    }

    .sell-summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .sell-summary-row:last-child {
      margin-bottom: 0;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 8px;
      margin-top: 8px;
      font-weight: 700;
      font-size: 1.05rem;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    .modal-actions button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    .confirm-sell {
      background: #e74c3c;
      color: white;
    }

    .confirm-sell:hover {
      background: #c0392b;
    }

    .confirm-sell:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }

    .cancel-sell {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .cancel-sell:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .modal-info {
      background: rgba(255, 255, 255, 0.1);
      border-left: 3px solid #f39c12;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 0.9rem;
    }

    @media (max-width:880px) {
      .main {
        flex-direction: column
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="user">
        <div>
          <div class="muted">Logged in as</div>
          <div class="username" id="usernameDisplay">Guest</div>
        </div>
      </div>
      <div class="controls">
        <button id="backBtn">Back to Welcome</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </header>

    <div class="main">
      <section class="card add-stock" style="max-width:380px;">
        <h3 style="margin-top:0;margin-bottom:10px">Add Stock</h3>
        <label for="symbolSelect">Symbol</label>
        <select id="symbolSelect">
          <option value="AAPL">AAPL — Apple</option>
          <option value="MSFT">MSFT — Microsoft</option>
          <option value="GOOGL">GOOGL — Alphabet</option>
          <option value="AMZN">AMZN — Amazon</option>
          <option value="TSLA">TSLA — Tesla</option>
          <option value="META">META — Meta</option>
          <option value="NFLX">NFLX — Netflix</option>
          <option value="NVDA">NVDA — Nvidia</option>
        </select>

        <label for="quantityInput">Quantity</label>
        <input id="quantityInput" type="number" min="1" value="1">

        <button id="buyBtn">Buy / Add</button>
        <p id="buyStatus" style="margin-top:8px;font-size:0.95rem;color:rgba(255,255,255,0.9)"></p>
      </section>

      <section class="card" style="flex:2 1 540px;">
        <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
          <div>
            <div class="muted">Total Portfolio Value</div>
            <div class="large-value" id="totalValue">$0.00</div>
          </div>
          <div style="min-width:160px;text-align:right">
            <div class="muted">Auto-refresh</div>
            <div style="font-weight:700">Every 30s</div>
          </div>
        </div>

        <div style="margin-top:12px;overflow:auto;max-height:520px;">
          <table>
            <thead>
              <tr>
                <th>Symbol</th>
                <th>Company</th>
                <th>Quantity</th>
                <th>Price When Bought</th>
                <th>Current Price</th>
                <th>Total Value</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="holdingsBody">
              <tr>
                <td colspan="7" style="opacity:0.8">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>

  <!-- Sell Modal -->
  <div class="modal" id="sellModal">
    <div class="modal-content">
      <div class="modal-header">
        <span>Sell <span id="sellSymbol">STOCK</span></span>
        <button class="modal-close" onclick="closeSellModal()">&times;</button>
      </div>

      <div class="modal-info">
        Available: <strong id="sellAvailable">0</strong> shares @ <strong id="sellPrice">$0.00</strong>
      </div>

      <div class="sell-form">
        <label style="font-weight: 600; color: rgba(255,255,255,0.9);">Quantity to Sell</label>

        <div class="quantity-control">
          <button onclick="decrementSellQuantity()">−</button>
          <div class="quantity-display" id="sellQuantityDisplay">1</div>
          <button onclick="incrementSellQuantity()">+</button>
        </div>

        <div class="sell-summary">
          <div class="sell-summary-row">
            <span>Quantity:</span>
            <span id="sellQtyDisplay">1</span>
          </div>
          <div class="sell-summary-row">
            <span>Current Price:</span>
            <span id="sellPriceDisplay">$0.00</span>
          </div>
          <div class="sell-summary-row">
            <span>Total Revenue:</span>
            <span id="sellTotalDisplay">$0.00</span>
          </div>
        </div>
      </div>

      <div class="modal-actions">
        <button class="confirm-sell" id="confirmSellBtn" onclick="confirmSell()">Sell Now</button>
        <button class="cancel-sell" onclick="closeSellModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // Sell Modal State
    let sellModalState = {
      symbol: null,
      available: 0,
      quantity: 1,
      currentPrice: 0,
      el: null
    };

    function openSellModal(symbol, available, currentPrice, btnElement) {
      sellModalState.symbol = symbol;
      sellModalState.available = available;
      sellModalState.quantity = 1;
      sellModalState.currentPrice = currentPrice;
      sellModalState.el = btnElement;

      document.getElementById('sellSymbol').textContent = symbol;
      document.getElementById('sellAvailable').textContent = available;
      document.getElementById('sellPrice').textContent = '$' + currentPrice.toFixed(2);
      document.getElementById('sellQuantityDisplay').textContent = '1';

      updateSellSummary();
      document.getElementById('sellModal').classList.add('active');
    }

    function closeSellModal() {
      document.getElementById('sellModal').classList.remove('active');
    }

    function incrementSellQuantity() {
      if (sellModalState.quantity < sellModalState.available) {
        sellModalState.quantity++;
        updateSellDisplay();
      }
    }

    function decrementSellQuantity() {
      if (sellModalState.quantity > 1) {
        sellModalState.quantity--;
        updateSellDisplay();
      }
    }

    function updateSellDisplay() {
      document.getElementById('sellQuantityDisplay').textContent = sellModalState.quantity;
      updateSellSummary();
    }

    function updateSellSummary() {
      const total = sellModalState.quantity * sellModalState.currentPrice;
      document.getElementById('sellQtyDisplay').textContent = sellModalState.quantity;
      document.getElementById('sellPriceDisplay').textContent = '$' + sellModalState.currentPrice.toFixed(2);
      document.getElementById('sellTotalDisplay').textContent = '$' + total.toFixed(2);
    }

    async function confirmSell() {
      const sym = sellModalState.symbol;
      const qty = sellModalState.quantity;
      const available = sellModalState.available;
      const el = sellModalState.el;

      try {
        document.getElementById('confirmSellBtn').disabled = true;
        closeSellModal();

        const newQty = available - qty;

        if (newQty <= 0) {
          // Remove stock completely
          const r = await fetch(`/api/stocks/${encodeURIComponent(sym)}/delete`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
          });
          if (!r.ok) {
            const text = await r.text();
            throw new Error(text || 'Server error');
          }
          // localStorage cleanup removed as it's no longer needed
        } else {
          // Update quantity
          const r = await fetch(`/api/stocks/${encodeURIComponent(sym)}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ quantity: newQty })
          });
          if (!r.ok) {
            const text = await r.text();
            throw new Error(text || 'Server error');
          }
        }
        await fetchHoldingsAndRender();
        document.getElementById('confirmSellBtn').disabled = false;
      } catch (e) {
        alert('Failed to sell: ' + (e.message || e));
        document.getElementById('confirmSellBtn').disabled = false;
      }
    }

    // Close modal when clicking outside
    document.getElementById('sellModal').addEventListener('click', (e) => {
      if (e.target.id === 'sellModal') {
        closeSellModal();
      }
    });

    // Get auth credentials from query parameters
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        token: params.get('token'),
        username: params.get('username')
      };
    }

    // Check if user is logged in
    function checkAuth() {
      const { token, username } = getQueryParams();
      if (!token || !username) {
        window.location.href = 'login.html';
        return false;
      }
      return true;
    }

    // Get query params for API calls
    const { token, username } = getQueryParams();
    let authPassed = false;

    if (!checkAuth()) {
      throw new Error('Auth failed');
    }

    authPassed = true;
    const usernameDisplay = document.getElementById('usernameDisplay');
    const symbolSelect = document.getElementById('symbolSelect');
    const quantityInput = document.getElementById('quantityInput');
    const buyBtn = document.getElementById('buyBtn');
    const buyStatus = document.getElementById('buyStatus');
    const holdingsBody = document.getElementById('holdingsBody');
    const totalValueEl = document.getElementById('totalValue');

    function initializePage() {
      // Display username from query params
      usernameDisplay.textContent = username || 'Guest';

      // Initial load + auto-refresh
      fetchHoldingsAndRender();
      const intervalId = setInterval(fetchHoldingsAndRender, 30000);

      // Clean up on page unload
      window.addEventListener('beforeunload', () => { clearInterval(intervalId); });

      // Setup buy button handler
      buyBtn.addEventListener('click', handleBuyClick);
    }

    // Initialize page
    initializePage();

    async function handleBuyClick() {
      const symbol = symbolSelect.value.trim().toUpperCase();
      const qty = Number(quantityInput.value) || 0;
      if (!symbol || qty <= 0) { buyStatus.textContent = 'Please choose a symbol and valid quantity.'; return; }
      buyBtn.disabled = true; buyStatus.textContent = 'Fetching price...';
      try {
        const info = await fetchStockInfo(symbol);
        if (!info) throw new Error('Failed to fetch stock info');
        const payload = {
          symbol: symbol,
          company_name: info.company_name ?? symbol,
          stock_exchange: info.stock_exchange ?? '',
          current_price: Number(info.current_price) || 0,
          quantity: qty
        };
        buyStatus.textContent = 'Posting purchase...';
        const r = await fetch('/api/stocks', {
          method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
        });
        if (!r.ok) {
          const text = await r.text();
          throw new Error(text || 'Server error');
        }

        buyStatus.textContent = 'Added successfully.';
        quantityInput.value = '1';
        await fetchHoldingsAndRender();
      } catch (e) {
        buyStatus.textContent = 'Error: ' + (e.message || e);
        console.error(e);
      } finally {
        buyBtn.disabled = false;
        setTimeout(() => { buyStatus.textContent = ''; }, 3500);
      }
    }

    async function fetchStockInfo(sym) {
      try {
        const res = await fetch(`/stock/${sym}`);
        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
        return await res.json();
      } catch (e) {
        console.error('Error fetching stock info:', e);
        return null;
      }
    }

    async function fetchHoldingsAndRender() {
      try {
        // Fetch known stocks and current holdings
        const resKnown = await fetch('/stocks/known');
        const knownStocks = resKnown.ok ? await resKnown.json() : [];

        const res = await fetch('/api/stocks');
        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
        const holdings = await res.json();

        // Create a map of holdings by symbol for quick lookup
        const holdingsMap = {};
        for (const h of holdings) {
          holdingsMap[h.symbol] = h;
        }

        // Merge known stocks with holdings (include all known stocks)
        const allStocks = [];
        const processedSymbols = new Set();

        // First, add all holdings
        for (const h of holdings) {
          allStocks.push(h);
          processedSymbols.add(h.symbol);
        }

        // Then, add known stocks that aren't in holdings (with quantity 0)
        for (const ks of knownStocks) {
          if (!processedSymbols.has(ks.symbol)) {
            allStocks.push({
              symbol: ks.symbol,
              company_name: ks.company_name,
              stock_exchange: ks.stock_exchange,
              current_price: ks.current_price,
              quantity: 0
            });
          }
        }

        // Process and render all stocks
        let html = '';
        let totalPortfolio = 0;
        for (const r of allStocks) {
          const total = r.quantity * r.current_price;
          totalPortfolio += total;
          // Use bought_price from API if available, otherwise show "—"
          const boughtDisplay = r.bought_price && r.quantity > 0 ? ('$' + Number(r.bought_price).toFixed(2)) : '—';
          const isDisabled = r.quantity <= 0;
          html += `<tr>` +
            `<td>${escapeHtml(r.symbol)}</td>` +
            `<td>${escapeHtml(r.company_name)}</td>` +
            `<td>${r.quantity}</td>` +
            `<td>${boughtDisplay}</td>` +
            `<td>$${r.current_price.toFixed(2)}</td>` +
            `<td>$${total.toFixed(2)}</td>` +
            `<td><button class="sell-btn" data-symbol="${escapeHtmlAttr(r.symbol)}" data-quantity="${r.quantity}" data-price="${r.current_price}" ${isDisabled ? 'disabled' : ''}>Sell</button></td>` +
            `</tr>`;
        }
        holdingsBody.innerHTML = html;
        totalValueEl.textContent = '$' + totalPortfolio.toFixed(2);

        // Attach sell handlers — open modal instead of prompt
        document.querySelectorAll('.sell-btn:not(:disabled)').forEach(btn => {
          btn.addEventListener('click', async (ev) => {
            const el = ev.currentTarget;
            const sym = el.getAttribute('data-symbol');
            const available = Number(el.getAttribute('data-quantity')) || 0;
            const currentPrice = Number(el.getAttribute('data-price')) || 0;
            openSellModal(sym, available, currentPrice, el);
          });
        });
      } catch (err) {
        holdingsBody.innerHTML = '<tr><td colspan="7">Unable to load holdings</td></tr>';
        totalValueEl.textContent = '$0.00';
        console.error(err);
      }
    }

    async function handleBuyStock(symbol, quantity) {
      const response = await fetch('/api/stocks/buy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ symbol, quantity })
      });
      if (response.ok) {
        alert('Stock bought successfully!');
        fetchHoldingsAndRender();
      } else {
        alert('Failed to buy stock.');
      }
    }

    async function handleSellStock(symbol, quantity) {
      const response = await fetch('/api/stocks/sell', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ symbol, quantity })
      });
      if (response.ok) {
        alert('Stock sold successfully!');
        fetchHoldingsAndRender();
      } else {
        alert('Failed to sell stock.');
      }
    }

    // Escape helpers
    function escapeHtml(s) { if (s == null) return ''; return String(s).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;'); }
    function escapeHtmlAttr(s) { if (s == null) return ''; return String(s).replace(/"/g, '&quot;').replace(/'/g, '&#39;'); }

    // Back and logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      window.location.href = 'login.html';
    });
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = `welcome.html?token=${encodeURIComponent(token)}&username=${encodeURIComponent(username)}`;
    });

    // Note: Initial load + auto-refresh is now called by initializePage()
    const intervalId = setInterval(fetchHoldingsAndRender, 30000);

    // Clean up on page unload
    window.addEventListener('beforeunload', () => { clearInterval(intervalId); });
  </script>
</body>

</html>
