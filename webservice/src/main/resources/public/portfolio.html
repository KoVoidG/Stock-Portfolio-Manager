<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    :root {
      --accent: #D4845C;
      --accent-dark: #C97346;
      --muted: rgba(60, 40, 30, 0.9);
      --bg-primary: #F8E4D8;
      --bg-secondary: #F5D4C8;
      --text-dark: #8B4513;
      --text-light: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #F8E4D8 0%, #F5D4C8 50%, #F0C8B8 100%);
      color: var(--text-light);
      padding: 30px 16px;
    }

    .wrap {
      width: 100%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      padding: 40px 35px;
      box-shadow: 0 20px 60px rgba(200, 100, 80, 0.2);
      backdrop-filter: blur(10px);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid rgba(212, 132, 92, 0.2);
    }

    .user {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .username {
      font-weight: 700;
      color: var(--text-dark);
      font-size: 1.2rem;
      letter-spacing: 0.5px;
    }

    .muted {
      color: #999;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .large-value {
      font-size: 2.1rem;
      font-weight: 800;
      color: var(--text-dark);
      margin: 6px 0;
    }

    .controls button {
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      border: none;
      padding: 10px 24px;
      border-radius: 20px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      margin-left: 8px;
      box-shadow: 0 8px 20px rgba(212, 132, 92, 0.3);
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
    }

    .controls button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(212, 132, 92, 0.4);
    }

    .main {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }

    .card {
      background: rgba(212, 132, 92, 0.08);
      padding: 25px;
      border-radius: 18px;
      flex: 1 1 360px;
      border: 2px solid rgba(212, 132, 92, 0.15);
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 10px 30px rgba(212, 132, 92, 0.1);
      border-color: rgba(212, 132, 92, 0.25);
    }

    .card h3 {
      color: var(--text-dark);
      margin-bottom: 20px;
      font-size: 1.3em;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .add-stock label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text-dark);
      font-size: 0.95rem;
    }

    input[type=number] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid rgba(212, 132, 92, 0.3);
      margin-bottom: 14px;
      font-size: 0.95rem;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      color: var(--text-light);
      background: linear-gradient(135deg, #FFFBF8 0%, #FFF7F2 100%);
      transition: all 0.3s ease;
      font-weight: 500;
    }

    /* Hide native select element */
    #symbolSelect {
      display: none;
    }

    /* Custom dropdown wrapper */
    .custom-dropdown-wrapper {
      position: relative;
      margin-bottom: 14px;
    }

    /* Display dropdown button */
    .custom-dropdown-btn {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid rgba(212, 132, 92, 0.3);
      background: linear-gradient(135deg, #FFFBF8 0%, #FFF7F2 100%);
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23D4845C' stroke-width='2.5' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 22px;
      padding-right: 45px;
    }

    .custom-dropdown-btn:hover {
      border-color: var(--accent);
      box-shadow: 0 4px 12px rgba(212, 132, 92, 0.15);
      transform: translateY(-1px);
    }

    .custom-dropdown-btn.active {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(212, 132, 92, 0.1), 0 4px 12px rgba(212, 132, 92, 0.15);
      background-color: white;
    }

    /* Dropdown menu */
    .custom-dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 2px solid rgba(212, 132, 92, 0.2);
      border-top: none;
      border-radius: 0 0 12px 12px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 8px 24px rgba(212, 132, 92, 0.15);
      z-index: 100;
    }

    .custom-dropdown-menu.active {
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 12px 32px rgba(212, 132, 92, 0.25);
    }

    /* Dropdown menu scrollbar styling */
    .custom-dropdown-menu::-webkit-scrollbar {
      width: 8px;
    }

    .custom-dropdown-menu::-webkit-scrollbar-track {
      background: rgba(212, 132, 92, 0.05);
      border-radius: 10px;
    }

    .custom-dropdown-menu::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, rgba(212, 132, 92, 0.3), rgba(201, 115, 70, 0.3));
      border-radius: 10px;
      transition: background 0.2s;
    }

    .custom-dropdown-menu::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, rgba(212, 132, 92, 0.5), rgba(201, 115, 70, 0.5));
    }

    /* Dropdown items */
    .custom-dropdown-item {
      padding: 14px 16px;
      cursor: pointer;
      color: var(--text-light);
      font-weight: 500;
      border-bottom: 1px solid rgba(212, 132, 92, 0.08);
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .custom-dropdown-item:last-child {
      border-bottom: none;
    }

    .custom-dropdown-item:hover {
      background: linear-gradient(135deg, rgba(212, 132, 92, 0.1), rgba(201, 115, 70, 0.08));
      padding-left: 20px;
      color: var(--text-dark);
    }

    .custom-dropdown-item.selected {
      background: linear-gradient(135deg, #D4845C 0%, #C97346 100%);
      color: white;
      font-weight: 700;
    }

    .custom-dropdown-item.selected::before {
      content: '✓';
      font-weight: 800;
      font-size: 1.1em;
    }

    .add-stock button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 8px 20px rgba(212, 132, 92, 0.3);
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      margin-top: 10px;
    }

    .add-stock button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(212, 132, 92, 0.4);
    }

    .add-stock button:active {
      transform: translateY(0);
    }

    .add-stock button:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #buyStatus {
      margin-top: 12px;
      font-size: 0.9rem;
      color: var(--text-dark);
      font-weight: 600;
      min-height: 20px;
    }

    .holdings {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: var(--text-light);
    }

    thead {
      background: linear-gradient(135deg, rgba(212, 132, 92, 0.15), rgba(201, 115, 70, 0.15));
      border-bottom: 2px solid rgba(212, 132, 92, 0.2);
    }

    th {
      padding: 14px;
      text-align: left;
      font-weight: 700;
      color: var(--text-dark);
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, #F8E4D8 0%, #F5D4C8 100%);
      border-bottom: 2px solid rgba(212, 132, 92, 0.3);
      z-index: 10;
      box-shadow: 0 2px 8px rgba(212, 132, 92, 0.1);
    }

    td {
      padding: 14px;
      border-bottom: 1px solid rgba(212, 132, 92, 0.1);
      font-size: 0.95rem;
    }

    tbody tr:hover {
      background: rgba(212, 132, 92, 0.05);
    }

    .price {
      font-weight: 600;
      color: var(--text-dark);
    }

    .quantity {
      font-weight: 700;
      color: #2C3E50;
    }

    button.sell-btn {
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85rem;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(212, 132, 92, 0.2);
      font-family: 'Poppins', sans-serif;
    }

    button.sell-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 15px rgba(212, 132, 92, 0.3);
    }

    button.sell-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }

    .total-value {
      font-weight: 800;
      font-size: 1.1rem;
      background: linear-gradient(135deg, rgba(212, 132, 92, 0.2), rgba(201, 115, 70, 0.2));
      padding: 14px;
      border-radius: 8px;
      color: var(--text-dark);
      margin-top: 15px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 90%;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 1.3em;
      font-weight: 700;
      color: var(--text-dark);
      border-bottom: 2px solid rgba(212, 132, 92, 0.2);
      padding-bottom: 12px;
    }

    .modal-close {
      background: transparent;
      border: none;
      font-size: 1.8em;
      cursor: pointer;
      color: var(--text-dark);
      opacity: 0.6;
      transition: opacity 0.2s;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-close:hover {
      opacity: 1;
    }

    .modal-info {
      background: rgba(212, 132, 92, 0.08);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: var(--text-light);
      font-weight: 600;
      border: 1px solid rgba(212, 132, 92, 0.2);
    }

    .sell-form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .sell-form label {
      font-weight: 600;
      color: var(--text-dark);
      font-size: 0.95rem;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 12px 0;
    }

    .quantity-control button {
      background: linear-gradient(135deg, rgba(212, 132, 92, 0.2), rgba(201, 115, 70, 0.2));
      border: 2px solid rgba(212, 132, 92, 0.3);
      color: var(--text-dark);
      width: 45px;
      height: 45px;
      font-size: 1.3rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.2s;
    }

    .quantity-control button:hover {
      background: linear-gradient(135deg, rgba(212, 132, 92, 0.3), rgba(201, 115, 70, 0.3));
      border-color: var(--accent);
    }

    .quantity-display {
      flex: 1;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-dark);
    }

    .sell-summary {
      background: rgba(212, 132, 92, 0.08);
      border-radius: 10px;
      padding: 14px;
      margin: 14px 0;
      font-size: 0.95rem;
      border: 1px solid rgba(212, 132, 92, 0.2);
    }

    .sell-summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      color: var(--text-light);
    }

    .sell-summary-row:last-child {
      margin-bottom: 0;
      border-top: 1px solid rgba(212, 132, 92, 0.2);
      padding-top: 10px;
      margin-top: 10px;
      font-weight: 700;
      font-size: 1.05rem;
      color: var(--text-dark);
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .modal-actions button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.2s;
      font-family: 'Poppins', sans-serif;
    }

    .confirm-sell {
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      color: white;
      box-shadow: 0 6px 15px rgba(212, 132, 92, 0.3);
    }

    .confirm-sell:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(212, 132, 92, 0.4);
    }

    .confirm-sell:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }

    .cancel-sell {
      background: rgba(212, 132, 92, 0.2);
      color: var(--text-dark);
      border: 1px solid rgba(212, 132, 92, 0.3);
    }

    .cancel-sell:hover {
      background: rgba(212, 132, 92, 0.3);
    }

    @media (max-width: 768px) {
      .wrap {
        padding: 25px 20px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .main {
        flex-direction: column;
        gap: 20px;
      }

      .card {
        flex: 1 1 100%;
      }

      table {
        font-size: 0.85rem;
      }

      th, td {
        padding: 10px;
      }

      .modal-content {
        width: 95%;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="user">
        <div>
          <div class="muted">Logged in as</div>
          <div class="username" id="usernameDisplay">Guest</div>
        </div>
      </div>
      <div class="controls">
        <button id="backBtn">Back to Welcome</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </header>

    <div class="main">
      <section class="card add-stock" style="max-width:380px;">
        <h3 style="margin-top:0;margin-bottom:10px">Add Stock</h3>
        <label for="symbolSelect">Symbol</label>
        <div style="position:relative;">
          <select id="symbolSelect">
            <option value="AAPL">AAPL — Apple</option>
            <option value="MSFT">MSFT — Microsoft</option>
            <option value="GOOGL">GOOGL — Alphabet</option>
            <option value="AMZN">AMZN — Amazon</option>
            <option value="TSLA">TSLA — Tesla</option>
            <option value="META">META — Meta</option>
            <option value="NFLX">NFLX — Netflix</option>
            <option value="NVDA">NVDA — Nvidia</option>
          </select>
        </div>

        <label for="quantityInput">Quantity</label>
        <input id="quantityInput" type="number" min="1" value="1">

        <button id="buyBtn">Buy / Add</button>
        <p id="buyStatus" style="margin-top:8px;font-size:0.95rem;color: var(--accent-dark);"></p>
      </section>

      <section class="card" style="flex:2 1 540px;">
        <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
          <div>
            <div class="muted">Total Portfolio Value</div>
            <div class="large-value" id="totalValue">$0.00</div>
          </div>
          <div style="min-width:160px;text-align:right">
            <div class="muted">Auto-refresh</div>
            <div style="font-weight:700">Every 30s</div>
          </div>
        </div>

        <div style="margin-top:12px;overflow:auto;max-height:520px;">
          <table>
            <thead>
              <tr>
                <th>Symbol</th>
                <th>Company</th>
                <th>Quantity</th>
                <th>Price When Bought</th>
                <th>Current Price</th>
                <th>Total Value</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="holdingsBody">
              <tr>
                <td colspan="7" style="opacity:0.8">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>

  <!-- Sell Modal -->
  <div class="modal" id="sellModal">
    <div class="modal-content">
      <div class="modal-header">
        <span>Sell <span id="sellSymbol">STOCK</span></span>
        <button class="modal-close" onclick="closeSellModal()">&times;</button>
      </div>

      <div class="modal-info">
        Available: <strong id="sellAvailable">0</strong> shares @ <strong id="sellPrice">$0.00</strong>
      </div>

      <div class="sell-form">
        <label style="font-weight: 600; color: rgba(255,255,255,0.9);">Quantity to Sell</label>

        <div class="quantity-control">
          <button onclick="decrementSellQuantity()">−</button>
          <div class="quantity-display" id="sellQuantityDisplay">1</div>
          <button onclick="incrementSellQuantity()">+</button>
        </div>

        <div class="sell-summary">
          <div class="sell-summary-row">
            <span>Quantity:</span>
            <span id="sellQtyDisplay">1</span>
          </div>
          <div class="sell-summary-row">
            <span>Current Price:</span>
            <span id="sellPriceDisplay">$0.00</span>
          </div>
          <div class="sell-summary-row">
            <span>Total Revenue:</span>
            <span id="sellTotalDisplay">$0.00</span>
          </div>
        </div>
      </div>

      <div class="modal-actions">
        <button class="confirm-sell" id="confirmSellBtn" onclick="confirmSell()">Sell Now</button>
        <button class="cancel-sell" onclick="closeSellModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // Sell Modal State
    let sellModalState = {
      symbol: null,
      available: 0,
      quantity: 1,
      currentPrice: 0,
      el: null
    };

    function openSellModal(symbol, available, currentPrice, btnElement) {
      sellModalState.symbol = symbol;
      sellModalState.available = available;
      sellModalState.quantity = 1;
      sellModalState.currentPrice = currentPrice;
      sellModalState.el = btnElement;

      document.getElementById('sellSymbol').textContent = symbol;
      document.getElementById('sellAvailable').textContent = available;
      document.getElementById('sellPrice').textContent = '$' + currentPrice.toFixed(2);
      document.getElementById('sellQuantityDisplay').textContent = '1';

      updateSellSummary();
      document.getElementById('sellModal').classList.add('active');
    }

    function closeSellModal() {
      document.getElementById('sellModal').classList.remove('active');
    }

    function incrementSellQuantity() {
      if (sellModalState.quantity < sellModalState.available) {
        sellModalState.quantity++;
        updateSellDisplay();
      }
    }

    function decrementSellQuantity() {
      if (sellModalState.quantity > 1) {
        sellModalState.quantity--;
        updateSellDisplay();
      }
    }

    function updateSellDisplay() {
      document.getElementById('sellQuantityDisplay').textContent = sellModalState.quantity;
      updateSellSummary();
    }

    function updateSellSummary() {
      const total = sellModalState.quantity * sellModalState.currentPrice;
      document.getElementById('sellQtyDisplay').textContent = sellModalState.quantity;
      document.getElementById('sellPriceDisplay').textContent = '$' + sellModalState.currentPrice.toFixed(2);
      document.getElementById('sellTotalDisplay').textContent = '$' + total.toFixed(2);
    }

    async function confirmSell() {
      const sym = sellModalState.symbol;
      const qty = sellModalState.quantity;
      const available = sellModalState.available;
      const el = sellModalState.el;

      try {
        document.getElementById('confirmSellBtn').disabled = true;
        closeSellModal();

        const newQty = available - qty;

        if (newQty <= 0) {
          // Remove stock completely
          const r = await fetch(`/api/stocks/${encodeURIComponent(sym)}/delete`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
          });
          if (!r.ok) {
            const text = await r.text();
            throw new Error(text || 'Server error');
          }
          // localStorage cleanup removed as it's no longer needed
        } else {
          // Update quantity
          const r = await fetch(`/api/stocks/${encodeURIComponent(sym)}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ quantity: newQty })
          });
          if (!r.ok) {
            const text = await r.text();
            throw new Error(text || 'Server error');
          }
        }
        await fetchHoldingsAndRender();
        document.getElementById('confirmSellBtn').disabled = false;
      } catch (e) {
        alert('Failed to sell: ' + (e.message || e));
        document.getElementById('confirmSellBtn').disabled = false;
      }
    }

    // Close modal when clicking outside
    document.getElementById('sellModal').addEventListener('click', (e) => {
      if (e.target.id === 'sellModal') {
        closeSellModal();
      }
    });

    // Get auth credentials from query parameters
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        token: params.get('token'),
        username: params.get('username')
      };
    }

    // Check if user is logged in
    function checkAuth() {
      const { token, username } = getQueryParams();
      if (!token || !username) {
        window.location.href = 'login.html';
        return false;
      }
      return true;
    }

    // Get query params for API calls
    const { token, username } = getQueryParams();
    let authPassed = false;

    if (!checkAuth()) {
      throw new Error('Auth failed');
    }

    authPassed = true;
    const usernameDisplay = document.getElementById('usernameDisplay');
    const symbolSelect = document.getElementById('symbolSelect');
    const quantityInput = document.getElementById('quantityInput');
    const buyBtn = document.getElementById('buyBtn');
    const buyStatus = document.getElementById('buyStatus');
    const holdingsBody = document.getElementById('holdingsBody');
    const totalValueEl = document.getElementById('totalValue');

    function initializePage() {
      // Display username from query params
      usernameDisplay.textContent = username || 'Guest';

      // Initial load + auto-refresh
      fetchHoldingsAndRender();
      const intervalId = setInterval(fetchHoldingsAndRender, 30000);

      // Clean up on page unload
      window.addEventListener('beforeunload', () => { clearInterval(intervalId); });

      // Setup buy button handler
      buyBtn.addEventListener('click', handleBuyClick);
    }

    // Initialize page
    initializePage();

    async function handleBuyClick() {
      const symbol = symbolSelect.value.trim().toUpperCase();
      const qty = Number(quantityInput.value) || 0;
      if (!symbol || qty <= 0) { buyStatus.textContent = 'Please choose a symbol and valid quantity.'; return; }
      buyBtn.disabled = true; buyStatus.textContent = 'Fetching price...';
      try {
        const info = await fetchStockInfo(symbol);
        if (!info) throw new Error('Failed to fetch stock info');
        const payload = {
          symbol: symbol,
          company_name: info.company_name ?? symbol,
          stock_exchange: info.stock_exchange ?? '',
          current_price: Number(info.current_price) || 0,
          quantity: qty
        };
        buyStatus.textContent = 'Posting purchase...';
        const r = await fetch('/api/stocks', {
          method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
        });
        if (!r.ok) {
          const text = await r.text();
          throw new Error(text || 'Server error');
        }

        buyStatus.textContent = 'Added successfully.';
        quantityInput.value = '1';
        await fetchHoldingsAndRender();
      } catch (e) {
        buyStatus.textContent = 'Error: ' + (e.message || e);
        console.error(e);
      } finally {
        buyBtn.disabled = false;
        setTimeout(() => { buyStatus.textContent = ''; }, 3500);
      }
    }

    async function fetchStockInfo(sym) {
      try {
        const res = await fetch(`/stock/${sym}`);
        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
        return await res.json();
      } catch (e) {
        console.error('Error fetching stock info:', e);
        return null;
      }
    }

    async function fetchHoldingsAndRender() {
      try {
        // Fetch known stocks and current holdings
        const resKnown = await fetch('/stocks/known');
        const knownStocks = resKnown.ok ? await resKnown.json() : [];

        const res = await fetch('/api/stocks');
        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
        const holdings = await res.json();

        // Create a map of holdings by symbol for quick lookup
        const holdingsMap = {};
        for (const h of holdings) {
          holdingsMap[h.symbol] = h;
        }

        // Merge known stocks with holdings (include all known stocks)
        const allStocks = [];
        const processedSymbols = new Set();

        // First, add all holdings
        for (const h of holdings) {
          allStocks.push(h);
          processedSymbols.add(h.symbol);
        }

        // Then, add known stocks that aren't in holdings (with quantity 0)
        for (const ks of knownStocks) {
          if (!processedSymbols.has(ks.symbol)) {
            allStocks.push({
              symbol: ks.symbol,
              company_name: ks.company_name,
              stock_exchange: ks.stock_exchange,
              current_price: ks.current_price,
              quantity: 0
            });
          }
        }

        // Process and render all stocks
        let html = '';
        let totalPortfolio = 0;
        for (const r of allStocks) {
          const total = r.quantity * r.current_price;
          totalPortfolio += total;
          // Use bought_price from API if available, otherwise show "—"
          const boughtDisplay = r.bought_price && r.quantity > 0 ? ('$' + Number(r.bought_price).toFixed(2)) : '—';
          const isDisabled = r.quantity <= 0;
          html += `<tr>` +
            `<td>${escapeHtml(r.symbol)}</td>` +
            `<td>${escapeHtml(r.company_name)}</td>` +
            `<td>${r.quantity}</td>` +
            `<td>${boughtDisplay}</td>` +
            `<td>$${r.current_price.toFixed(2)}</td>` +
            `<td>$${total.toFixed(2)}</td>` +
            `<td><button class="sell-btn" data-symbol="${escapeHtmlAttr(r.symbol)}" data-quantity="${r.quantity}" data-price="${r.current_price}" ${isDisabled ? 'disabled' : ''}>Sell</button></td>` +
            `</tr>`;
        }
        holdingsBody.innerHTML = html;
        totalValueEl.textContent = '$' + totalPortfolio.toFixed(2);

        // Attach sell handlers — open modal instead of prompt
        document.querySelectorAll('.sell-btn:not(:disabled)').forEach(btn => {
          btn.addEventListener('click', async (ev) => {
            const el = ev.currentTarget;
            const sym = el.getAttribute('data-symbol');
            const available = Number(el.getAttribute('data-quantity')) || 0;
            const currentPrice = Number(el.getAttribute('data-price')) || 0;
            openSellModal(sym, available, currentPrice, el);
          });
        });
      } catch (err) {
        holdingsBody.innerHTML = '<tr><td colspan="7">Unable to load holdings</td></tr>';
        totalValueEl.textContent = '$0.00';
        console.error(err);
      }
    }

    async function handleBuyStock(symbol, quantity) {
      const response = await fetch('/api/stocks/buy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ symbol, quantity })
      });
      if (response.ok) {
        alert('Stock bought successfully!');
        fetchHoldingsAndRender();
      } else {
        alert('Failed to buy stock.');
      }
    }

    async function handleSellStock(symbol, quantity) {
      const response = await fetch('/api/stocks/sell', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ symbol, quantity })
      });
      if (response.ok) {
        alert('Stock sold successfully!');
        fetchHoldingsAndRender();
      } else {
        alert('Failed to sell stock.');
      }
    }

    // Escape helpers
    function escapeHtml(s) { if (s == null) return ''; return String(s).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;'); }
    function escapeHtmlAttr(s) { if (s == null) return ''; return String(s).replace(/"/g, '&quot;').replace(/'/g, '&#39;'); }

    // Custom Dropdown for Symbol Selection
    function initializeCustomDropdown() {
      const select = document.getElementById('symbolSelect');
      const wrapper = document.createElement('div');
      wrapper.className = 'custom-dropdown-wrapper';
      select.parentNode.insertBefore(wrapper, select);
      wrapper.appendChild(select);

      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'custom-dropdown-btn';
      btn.textContent = select.options[select.selectedIndex].text;

      const menu = document.createElement('div');
      menu.className = 'custom-dropdown-menu';

      // Create dropdown items from select options
      for (let i = 0; i < select.options.length; i++) {
        const item = document.createElement('div');
        item.className = 'custom-dropdown-item';
        if (i === select.selectedIndex) item.classList.add('selected');
        item.textContent = select.options[i].text;
        item.dataset.value = select.options[i].value;
        item.dataset.index = i;

        item.addEventListener('click', () => {
          select.selectedIndex = i;
          btn.textContent = select.options[i].text;
          document.querySelectorAll('.custom-dropdown-item').forEach(el => el.classList.remove('selected'));
          item.classList.add('selected');
          menu.classList.remove('active');
          btn.classList.remove('active');
        });

        menu.appendChild(item);
      }

      btn.addEventListener('click', (e) => {
        e.preventDefault();
        menu.classList.toggle('active');
        btn.classList.toggle('active');
      });

      document.addEventListener('click', (e) => {
        if (!wrapper.contains(e.target)) {
          menu.classList.remove('active');
          btn.classList.remove('active');
        }
      });

      wrapper.insertBefore(btn, select);
      wrapper.appendChild(menu);
    }

    initializeCustomDropdown();

    // Back and logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      window.location.href = 'login.html';
    });
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = `welcome.html?token=${encodeURIComponent(token)}&username=${encodeURIComponent(username)}`;
    });

    // Note: Initial load + auto-refresh is now called by initializePage()
    const intervalId = setInterval(fetchHoldingsAndRender, 30000);

    // Clean up on page unload
    window.addEventListener('beforeunload', () => { clearInterval(intervalId); });
  </script>
</body>
