<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #F8E4D8 0%, #F5D4C8 50%, #F0C8B8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #333;
      overflow-x: hidden;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 2.5em;
      font-weight: 800;
      color: #8B4513;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    form {
      background: rgba(255, 255, 255, 0.85);
      padding: 50px 45px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(200, 100, 80, 0.2);
      width: 100%;
      max-width: 380px;
      text-align: left;
      backdrop-filter: blur(10px);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 12px;
      color: #8B4513;
      font-size: 1.05em;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #E8D5C8;
      border-radius: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      color: #333;
    }

    input:focus {
      outline: none;
      border-color: #D4845C;
      box-shadow: 0 0 10px rgba(212, 132, 92, 0.2);
      background-color: #FFFAF7;
    }

    input::placeholder {
      color: #B8956A;
    }

    button {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #D4845C, #C97346);
      box-shadow: 0 8px 20px rgba(212, 132, 92, 0.3);
      color: white;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.1em;
      letter-spacing: 1px;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      font-family: 'Poppins', sans-serif;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(135deg, #E8956C, #DB855C);
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(212, 132, 92, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    pre#output {
      margin-top: 30px;
      background: rgba(139, 69, 19, 0.1);
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.9em;
      color: #8B4513;
      font-family: 'Courier New', monospace;
      border: 2px solid rgba(212, 132, 92, 0.2);
    }
  </style>
</head>

<body>
  <h2>Test Login</h2>
  <form id="loginForm">
    <label>
      Username:
      <input type="text" id="username" required>
    </label>
    <label>
      Password:
      <input type="password" id="password" required>
    </label><br>
    <button type="submit">Login</button>
  </form>

  <pre id="output"></pre>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const output = document.getElementById("output");
      output.textContent = "Sending request...";

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const text = await res.text(); // raw response
        output.textContent = `Status: ${res.status}\n\n${text}`;
        if (res.status === 200) {
          // Cookies are set by server, just redirect to clean URL
          window.location.href = 'welcome.html';
        }
      } catch (err) {
        output.textContent = "Error: " + err;
      }
    });
  </script>
</body>

</html>
