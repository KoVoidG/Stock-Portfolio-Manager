<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #F8E4D8 0%, #F5D4C8 50%, #F0C8B8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      padding: 60px 50px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(200, 100, 80, 0.2);
      text-align: center;
      animation: slideIn 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
      max-width: 500px;
      width: 100%;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #8B4513;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 800;
    }

    .greeting {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .username {
      color: #D4845C;
      font-weight: 700;
      font-size: 1.2em;
      display: block;
      margin: 15px 0;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 35px;
    }

    .button-wrapper {
      display: flex;
    }

    button {
      background: linear-gradient(135deg, #D4845C, #C97346);
      border: none;
      color: white;
      padding: 16px 24px;
      border-radius: 15px;
      font-size: 1.05em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 8px 20px rgba(212, 132, 92, 0.3);
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.5px;
      flex: 1;
    }

    button:hover {
      background: linear-gradient(135deg, #E8956C, #DB855C);
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(212, 132, 92, 0.4);
    }

    button:active {
      transform: translateY(-1px);
      box-shadow: 0 6px 15px rgba(212, 132, 92, 0.3);
    }

    .logout-btn {
      grid-column: 1 / -1;
      background: linear-gradient(135deg, #A0522D, #8B4513);
    }

    .logout-btn:hover {
      background: linear-gradient(135deg, #B86B3D, #9E5C28);
      box-shadow: 0 12px 30px rgba(160, 82, 45, 0.4);
    }

    .decorative {
      position: fixed;
      border-radius: 50%;
      opacity: 0.15;
      pointer-events: none;
    }

    .circle-top {
      width: 300px;
      height: 300px;
      background: #D4845C;
      top: -100px;
      left: -100px;
    }

    .circle-bottom {
      width: 250px;
      height: 250px;
      background: #D4845C;
      bottom: -80px;
      right: -80px;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 600px) {
      body {
        padding: 18px;
      }

      .container {
        padding: 40px 30px;
        border-radius: 22px;
        max-width: 100%;
      }

      h2 {
        font-size: 1.9em;
        margin-bottom: 22px;
      }

      .greeting {
        font-size: 0.95em;
        margin-bottom: 28px;
      }

      .username {
        font-size: 1.05em;
        margin: 12px 0;
      }

      .button-group {
        grid-template-columns: 1fr;
        gap: 10px;
        margin-top: 28px;
      }

      .logout-btn {
        grid-column: 1;
      }

      button {
        padding: 14px 18px;
        font-size: 0.9em;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }

      .container {
        padding: 30px 22px;
        border-radius: 20px;
        max-width: 100%;
        width: 100%;
      }

      h2 {
        font-size: 1.75em;
        margin-bottom: 18px;
      }

      .greeting {
        font-size: 0.85em;
        margin-bottom: 24px;
      }

      .username {
        font-size: 1em;
        margin: 10px 0;
      }

      .button-group {
        grid-template-columns: 1fr;
        gap: 8px;
        margin-top: 24px;
      }

      button {
        padding: 13px 16px;
        font-size: 0.85em;
      }

      .decorative {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="decorative circle-top"></div>
  <div class="decorative circle-bottom"></div>

  <div class="container">
    <h2>Welcome Back!</h2>
    <div class="greeting">
      You are logged in as
      <span class="username" id="username"></span>
    </div>

    <div class="button-group">
      <button onclick="goPortfolio()">Portfolio</button>
      <button onclick="goStockInfo()">Stock Info</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    // Check authentication by calling server API
    async function checkAuth() {
      try {
        const res = await fetch('/api/auth/check');
        if (!res.ok) {
          window.location.href = 'login.html';
          return false;
        }
        const data = await res.json();
        if (!data.authenticated) {
          window.location.href = 'login.html';
          return false;
        }
        // Display username from cookie
        document.getElementById('username').textContent = getCookie('username') || 'Guest';
        return true;
      } catch (e) {
        window.location.href = 'login.html';
        return false;
      }
    }

    // Helper function to get cookie value
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    // Initialize page
    checkAuth();

    function goPortfolio() {
      window.location.href = 'portfolio.html';
    }

    function goStockInfo() {
      window.location.href = 'stock_app.html';
    }

    async function logout() {
      try {
        await fetch('/logout', { method: 'POST' });
      } catch (e) {
        console.error('Logout error:', e);
      }
      window.location.href = 'login.html';
    }
  </script>
</body>

</html>
