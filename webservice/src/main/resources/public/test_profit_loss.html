<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit/Loss Calculator Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .purchase-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .purchases-list {
            margin: 20px 0;
        }

        .purchase-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .purchase-info {
            font-size: 0.95em;
        }

        .purchase-cost {
            font-weight: 700;
            color: #667eea;
        }

        .results {
            background: linear-gradient(135deg, #667eea15, #764ba215);
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 1.05em;
        }

        .result-row:last-child {
            border-bottom: none;
            font-size: 1.3em;
            font-weight: 700;
            padding-top: 15px;
            margin-top: 10px;
            border-top: 2px solid #667eea;
        }

        .result-label {
            color: #666;
        }

        .result-value {
            font-weight: 600;
            color: #333;
        }

        .profit {
            color: #28a745;
        }

        .loss {
            color: #dc3545;
        }

        .clear-btn {
            background: #dc3545;
            margin-top: 10px;
        }

        .clear-btn:hover {
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“Š Profit/Loss Calculator Test</h1>
        <p class="subtitle">Test the cost basis calculation by simulating multiple stock purchases</p>

        <div class="purchase-section">
            <h3 style="margin-bottom: 15px; color: #667eea;">Add Purchase</h3>
            <div class="input-group">
                <div>
                    <label>Quantity (shares)</label>
                    <input type="number" id="quantity" value="10" min="1">
                </div>
                <div>
                    <label>Price per Share ($)</label>
                    <input type="number" id="price" value="100" min="0" step="0.01">
                </div>
            </div>
            <button onclick="addPurchase()">Add Purchase</button>
        </div>

        <div class="purchases-list" id="purchasesList"></div>

        <div class="purchase-section">
            <h3 style="margin-bottom: 15px; color: #667eea;">Current Market Price</h3>
            <div>
                <label>Current Price per Share ($)</label>
                <input type="number" id="currentPrice" value="120" min="0" step="0.01" oninput="calculate()">
            </div>
        </div>

        <div class="results" id="results" style="display: none;">
            <h3 style="margin-bottom: 15px; color: #667eea;">Calculation Results</h3>
            <div class="result-row">
                <span class="result-label">Total Cost Basis:</span>
                <span class="result-value" id="totalCostBasis">$0.00</span>
            </div>
            <div class="result-row">
                <span class="result-label">Total Shares:</span>
                <span class="result-value" id="totalShares">0</span>
            </div>
            <div class="result-row">
                <span class="result-label">Average Cost per Share:</span>
                <span class="result-value" id="avgCost">$0.00</span>
            </div>
            <div class="result-row">
                <span class="result-label">Current Price:</span>
                <span class="result-value" id="currentPriceDisplay">$0.00</span>
            </div>
            <div class="result-row">
                <span class="result-label">Total Current Value:</span>
                <span class="result-value" id="totalCurrentValue">$0.00</span>
            </div>
            <div class="result-row">
                <span class="result-label">Profit/Loss:</span>
                <span class="result-value" id="profitLoss">$0.00</span>
            </div>
        </div>

        <button class="clear-btn" onclick="clearAll()" style="display: none;" id="clearBtn">Clear All Purchases</button>
    </div>

    <script>
        let purchases = [];

        function addPurchase() {
            const quantity = parseInt(document.getElementById('quantity').value);
            const price = parseFloat(document.getElementById('price').value);

            if (quantity <= 0 || price <= 0) {
                alert('Please enter valid quantity and price');
                return;
            }

            const costBasis = quantity * price;
            purchases.push({ quantity, price, costBasis });

            renderPurchases();
            calculate();

            // Clear inputs and increment for next purchase
            document.getElementById('quantity').value = 10;
            document.getElementById('price').value = (price + 5).toFixed(2);
        }

        function renderPurchases() {
            const list = document.getElementById('purchasesList');
            if (purchases.length === 0) {
                list.innerHTML = '';
                document.getElementById('results').style.display = 'none';
                document.getElementById('clearBtn').style.display = 'none';
                return;
            }

            list.innerHTML = '<h3 style="margin-bottom: 15px; color: #667eea;">Purchase History</h3>';
            purchases.forEach((p, index) => {
                list.innerHTML += `
          <div class="purchase-item">
            <div class="purchase-info">
              <strong>Purchase ${index + 1}:</strong> ${p.quantity} shares @ $${p.price.toFixed(2)}
            </div>
            <div class="purchase-cost">Cost: $${p.costBasis.toFixed(2)}</div>
          </div>
        `;
            });

            document.getElementById('clearBtn').style.display = 'block';
        }

        function calculate() {
            if (purchases.length === 0) return;

            // Calculate totals
            const totalCostBasis = purchases.reduce((sum, p) => sum + p.costBasis, 0);
            const totalShares = purchases.reduce((sum, p) => sum + p.quantity, 0);
            const avgCost = totalShares > 0 ? totalCostBasis / totalShares : 0;
            const currentPrice = parseFloat(document.getElementById('currentPrice').value) || 0;
            const totalCurrentValue = totalShares * currentPrice;
            const profitLoss = totalCurrentValue - totalCostBasis;

            // Display results
            document.getElementById('results').style.display = 'block';
            document.getElementById('totalCostBasis').textContent = '$' + totalCostBasis.toFixed(2);
            document.getElementById('totalShares').textContent = totalShares;
            document.getElementById('avgCost').textContent = '$' + avgCost.toFixed(2);
            document.getElementById('currentPriceDisplay').textContent = '$' + currentPrice.toFixed(2);
            document.getElementById('totalCurrentValue').textContent = '$' + totalCurrentValue.toFixed(2);

            const plElement = document.getElementById('profitLoss');
            plElement.textContent = '$' + profitLoss.toFixed(2);
            plElement.className = 'result-value ' + (profitLoss > 0 ? 'profit' : profitLoss < 0 ? 'loss' : '');
        }

        function clearAll() {
            if (confirm('Clear all purchases?')) {
                purchases = [];
                renderPurchases();
            }
        }
    </script>
</body>

</html>
